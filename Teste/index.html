<!DOCTYPE html>
<html>
<head>
    <title>PS Place Subscription</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos do layout em colunas */
        .columns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }

        .column {
            flex: 0 0 50%;
            padding: 0 20px;
        }

        /* Estilos dos títulos e textos */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        h1 span {
            color: blue;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Estilos dos botões */
        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        .buttons button {
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button.solid {
            background-color: blue;
            color: white;
            border: none;
        }

        .buttons button.outline {
            background-color: transparent;
            color: blue;
            border: 2px solid blue;
        }

        /* Estilos da imagem */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.ps.place/static/img/Logo.png" width="90">
        <h2>Assinatura do App PS Place</h2>
        <p>Leia e concorde com os termos abaixo e escolha uma das formas de pagamento para assinar:</p>
        
        <!-- Button to Toggle Terms and Conditions -->
        <button class="btn" onclick="toggleTerms()">Ler Termos e Condições</button>

        <!-- Terms and Conditions Text -->
        <div id="terms-text">
            <!-- Termos e condições aqui -->
        </div>

        <!-- Accept Terms Button -->
        <div id="terms">
            <button class="btn btn-large" onclick="acceptTerms()">Concordo com os Termos e Condições</button>
        </div>

        <!-- Stripe Button -->
        <div id="stripe-button">
            <script async src="https://js.stripe.com/v3/buy-button.js"></script>
            <stripe-buy-button
                buy-button-id="buy_btn_1QMuFVA1HmcAI6kb3atbo8pi"
                publishable-key="pk_live_51PVfEAA1HmcAI6kbr68wrVSOAvKodluM2gouegregmaEeubGPC5AmQEHTkoyC2aJrHLljZtv7KvffsYB2pwGfZDY005NbLeND5">
            </stripe-buy-button>
        </div>
    </div>

    <script>
        function toggleTerms() {
            var termsText = document.getElementById('terms-text');
            if (termsText.style.display === 'none') {
                termsText.style.display = 'block';
            } else {
                termsText.style.display = 'none';
            }
        }

        function acceptTerms() {
            document.getElementById('terms').style.display = 'none';
            document.getElementById('terms-text').style.display = 'none';
            document.getElementById('stripe-button').style.display = 'block';
        }
    </script>
</body>
</html>
