<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2017/03/06/20/54/casino-2122904_960_720.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        input {
            width: 50px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .roulette-container {
            position: relative;
            margin-top: 20px;
        }
        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-image: url('https://cdn.pixabay.com/photo/2018/08/30/20/53/roulette-3648224_960_720.png');
            background-size: cover;
        }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roleta Analysis</h1>
        <p>Enter the last 5 numbers:</p>
        <div id="inputs" class="input-group">
            <input type="number" id="num1">
            <input type="number" id="num2">
            <input type="number" id="num3">
            <input type="number" id="num4">
            <input type="number" id="num5">
        </div>
        <button onclick="analyzeNumbers()">Analyze</button>
        <div class="result" id="result"></div>
    </div>

    <div class="roulette-container">
        <div class="roulette" id="roulette"></div>
    </div>

    <script>
        function analyzeNumbers() {
            let numbers = [];
            for (let i = 1; i <= 5; i++) {
                let num = parseInt(document.getElementById('num' + i).value);
                if (!isNaN(num)) {
                    numbers.push(num);
                }
            }

            if (numbers.length < 5) {
                document.getElementById('result').innerText = 'Please enter all 5 numbers.';
                return;
            }

            let colunas = { 'Primeira': 0, 'Segunda': 0, 'Terceira': 0 };
            let dezenas = { 'Primeira': 0, 'Segunda': 0, 'Terceira': 0 };

            for (let num of numbers) {
                if ([1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34].includes(num)) {
                    colunas['Primeira']++;
                } else if ([2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35].includes(num)) {
                    colunas['Segunda']++;
                } else if ([3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36].includes(num)) {
                    colunas['Terceira']++;
                }

                if (num >= 1 && num <= 12) {
                    dezenas['Primeira']++;
                } else if (num >= 13 && num <= 24) {
                    dezenas['Segunda']++;
                } else if (num >= 25 && num <= 36) {
                    dezenas['Terceira']++;
                }
            }

            let maiorContagemColuna = Math.max(colunas['Primeira'], colunas['Segunda'], colunas['Terceira']);
            let maiorContagemDuzia = Math.max(dezenas['Primeira'], dezenas['Segunda'], dezenas['Terceira']);

            let sugestao = '';
            if (maiorContagemDuzia > maiorContagemColuna) {
                if (dezenas['Primeira'] >= 3) {
                    sugestao = 'DUZIA: 2 E 3';
                } else if (dezenas['Segunda'] >= 3) {
                    sugestao = 'DUZIA: 1 E 3';
                } else if (dezenas['Terceira'] >= 3) {
                    sugestao = 'DUZIA: 1 E 2';
                }
            } else if (maiorContagemColuna > maiorContagemDuzia) {
                if (colunas['Primeira'] >= 3) {
                    sugestao = 'COLUNA: 2 E 3';
                } else if (colunas['Segunda'] >= 3) {
                    sugestao = 'COLUNA: 1 E 3';
                } else if (colunas['Terceira'] >= 3) {
                    sugestao = 'COLUNA: 1 E 2';
                }
            } else {
                sugestao = 'Aguarde mais nÃºmeros';
            }

            document.getElementById('result').innerText = sugestao;

            // Show positions on the roulette
            showRoulettePositions(numbers);
        }

        function showRoulettePositions(numbers) {
            const positions = {
                1: { top: 70, left: 140 },
                2: { top: 40, left: 170 },
                3: { top: 20, left: 210 },
                4: { top: 10, left: 250 },
                5: { top: 20, left: 290 },
                6: { top: 40, left: 330 },
                7: { top: 70, left: 360 },
                8: { top: 110, left: 380 },
                9: { top: 150, left: 390 },
                10: { top: 190, left: 380 },
                11: { top: 230, left: 360 },
                12: { top: 260, left: 330 },
                13: { top: 280, left: 290 },
                14: { top: 290, left: 250 },
                15: { top: 280, left: 210 },
                16: { top: 260, left: 170 },
                17: { top: 230, left: 140 },
                18: { top: 190, left: 120 },
                19: { top: 150, left: 110 },
                20: { top: 110, left: 120 },
                21: { top: 70, left: 140 },
                22: { top: 40, left: 170 },
                23: { top: 20, left: 210 },
                24: { top: 10, left: 250 },
                25: { top: 20, left: 290 },
                26: { top: 40, left: 330 },
                27: { top: 70, left: 360 },
                28: { top: 110, left: 380 },
                29: { top: 150, left: 390 },
                30: { top: 190, left: 380 },
                31: { top: 230, left: 360 },
                32: { top: 260, left: 330 },
                33: { top: 280, left: 290 },
                34: { top: 290, left: 250 },
                35: { top: 280, left: 210 },
                36: { top: 260, left: 170 }
            };

            // Clear previous markers
            const roulette = document.getElementById('roulette');
            roulette.innerHTML = ''; // Clear previous markers if any
            numbers.forEach(num => {
                const pos = positions[num];
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.top = pos.top + 'px';
                marker.style.left = pos.left + 'px';
                roulette.appendChild(marker);
            });
        }
    </script>
</body>
</html>
