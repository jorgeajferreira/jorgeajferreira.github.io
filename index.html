<!DOCTYPE html>
<html>
<head>
    <title>PayPal Subscription</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assinatura do pacote premium da PS Place</h2>
        <p>Escolha uma das formas de pagamento abaixo para assinar:</p>
        
        <!-- PayPal Button -->
        <div id="paypal-button-container-P-16F34912X6818621JMVZBX7Y"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=AcpudsvqvvOXcMdD4-ZTiQRwiqYzWtAVE2hYNCrSC8uygbhIpsI-qW_sIYQLJhggcmOljcvSpCsM_LFo&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
        <script>
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'subscribe'
                },
                createSubscription: function(data, actions) {
                    return actions.subscription.create({
                        /* Creates the subscription */
                        plan_id: 'P-16F34912X6818621JMVZBX7Y'
                    });
                },
                onApprove: function(data, actions) {
                    alert('Subscription completed! Your ID: ' + data.subscriptionID);
                }
            }).render('#paypal-button-container-P-16F34912X6818621JMVZBX7Y');
        </script>
    </div>
</body>
</html>
